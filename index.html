<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>
    <header class="links">
      <a href="images.html">Google Images</a>
      <a href="advanced.html">Google Advanced</a>
    </header>
    <div id="container">
      
      <div id="google-logo">
        <img src="images/googlelogo.png" alt="google-logo">
      </div>
      <div class="search">
        <form action="https://google.com/search">
          <div>
            <input class="search-text" type="text" name="q">
          </div>
          <div>
            <button type="submit" class="button">Search Now</button>
            <button type="submit" name="btnI" value="1" class="button">Im Feeling Lucky!</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
